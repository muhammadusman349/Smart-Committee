{% extends 'committee/committee_base.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block committee_content %}
<div class="container mx-auto mt-4">
    <h2 class="text-xl font-semibold">{{ title }} for {{ committee.name }}</h2>
    <hr class="my-4">
    <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-4">
            <label for="user-select" class="block text-sm font-medium text-gray-700">Select User</label>
            <select name="user_id" id="user-select" class="block w-full mt-1 rounded-md border-gray-300 shadow-sm">
                <option selected disabled>Choose a user...</option>
                {% for user in users %}
                    <option value="{{ user.pk }}">{{ user.full_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="flex justify-end mt-6">
            <button type="submit" class="mr-4 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                Add Member
            </button>
            <a href="{% url 'committee:membership_list' committee.pk %}" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-gray-600 hover:bg-gray-700">
                <i class="fas fa-arrow-left mr-2"></i> Back to Members
            </a>
        </div>
    </form>
</div>
{% endblock %}
