{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 py-8 px-4">
  <div class="w-full max-w-2xl bg-white rounded-2xl shadow-2xl p-8 md:p-12">
    <div class="mb-8 text-center">
      <h2 class="text-3xl font-bold text-blue-700">User Profile</h2>
      <p class="text-gray-500 mt-2">Update your personal and profile information</p>
    </div>
    <form method="post" enctype="multipart/form-data" class="space-y-8">
      {% csrf_token %}
      <div>
        <h3 class="text-xl font-semibold text-gray-700 mb-4 border-b pb-2">Personal Information</h3>
        <div class="space-y-4">
          {{ user_form|crispy }}
        </div>
      </div>
      <div>
        <h3 class="text-xl font-semibold text-gray-700 mb-4 border-b pb-2">Profile Information</h3>
        <div class="space-y-4">
          {{ profile_form|crispy }}
        </div>
      </div>
      <div class="pt-4">
        <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-indigo-700 hover:from-blue-700 hover:to-indigo-800 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition-all duration-300 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          Save Changes
        </button>
      </div>
    </form>
    <div class="mt-6 text-center">
      <a href="{% url 'account_reset_password' %}" class="inline-block text-blue-600 hover:text-blue-800 font-medium transition">Change Password</a>
    </div>
  </div>
</div>
{% endblock %}
